{% extends "base.html" %} {% block title %}Login | E-commerce Store{% endblock
%} {% block content %}
<div
  class="min-h-[600px] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md w-full bg-white rounded-lg shadow-md p-8 animate-on-scroll"
  >
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Welcome back</h2>
      <p class="mt-2 text-gray-600">Please sign in to your account</p>
    </div>

    <form class="space-y-6" action="/login" method="POST">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember-me"
            name="remember-me"
            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-700"
            >Remember me</label
          >
        </div>

        <a href="#" class="text-sm text-primary hover:text-primary-dark"
          >Forgot your password?</a
        >
      </div>

      <button
        type="submit"
        class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition"
      >
        Sign in
      </button>
    </form>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-3 mt-6">
        <button
          class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white hover:bg-gray-50 transition"
        >
          <i class="fab fa-google text-xl mr-2"></i>
          Google
        </button>
        <button
          class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white hover:bg-gray-50 transition"
        >
          <i class="fab fa-facebook text-xl mr-2"></i>
          Facebook
        </button>
      </div>
    </div>

    <p class="mt-8 text-center text-sm text-gray-600">
      Don't have an account?
      <a
        href="/register"
        class="font-medium text-primary hover:text-primary-dark"
        >Sign up</a
      >
    </p>
  </div>
</div>
{% endblock %}
