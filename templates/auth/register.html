{% extends "base.html" %} {% block title %}Register | E-commerce Store{%
endblock %} {% block content %}
<div
  class="min-h-[800px] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md w-full bg-white rounded-lg shadow-md p-8 animate-on-scroll"
  >
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Create an account</h2>
      <p class="mt-2 text-gray-600">Join us for the best shopping experience</p>
    </div>

    <form class="space-y-6" action="/register" method="POST">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label
            for="first_name"
            class="block text-sm font-medium text-gray-700"
            >First name</label
          >
          <input
            type="text"
            id="first_name"
            name="first_name"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          />
        </div>

        <div>
          <label for="last_name" class="block text-sm font-medium text-gray-700"
            >Last name</label
          >
          <input
            type="text"
            id="last_name"
            name="last_name"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700"
          >Phone number</label
        >
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
      </div>

      <div>
        <label
          for="confirm_password"
          class="block text-sm font-medium text-gray-700"
          >Confirm password</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700"
          >Address</label
        >
        <input
          type="text"
          id="address"
          name="address"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700"
            >City</label
          >
          <input
            type="text"
            id="city"
            name="city"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          />
        </div>

        <div>
          <label
            for="postal_code"
            class="block text-sm font-medium text-gray-700"
            >Postal code</label
          >
          <input
            type="text"
            id="postal_code"
            name="postal_code"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          />
        </div>
      </div>

      <div>
        <label for="country" class="block text-sm font-medium text-gray-700"
          >Country</label
        >
        <select
          id="country"
          name="country"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        >
          <option value="">Select a country</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="GB">United Kingdom</option>
          <!-- Add more countries as needed -->
        </select>
      </div>

      <div class="flex items-center">
        <input
          type="checkbox"
          id="terms"
          name="terms"
          required
          class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
        />
        <label for="terms" class="ml-2 block text-sm text-gray-700">
          I agree to the
          <a href="#" class="text-primary hover:text-primary-dark"
            >Terms and Conditions</a
          >
        </label>
      </div>

      <button
        type="submit"
        class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition"
      >
        Create account
      </button>
    </form>

    <p class="mt-8 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/login" class="font-medium text-primary hover:text-primary-dark"
        >Sign in</a
      >
    </p>
  </div>
</div>
{% endblock %}
